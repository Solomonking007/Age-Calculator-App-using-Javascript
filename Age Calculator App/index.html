<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <main>
    <div class="container">
      <form>
        <div class="form-container">
          <div class="dob-wrapper">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <small></small>
          </div>

          <div class="dob-wrapper">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <small></small>
          </div>
          
          <div class="dob-wrapper">
            <label for="day">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <small></small>
          </div>
      </div>

      <div class="submit-wrapper">
        <hr>
        <button type="submit" class="submit-btn"><img src="assets/images/icon-arrow.svg" alt=""></button>
      </div>
      
    </form>

    <div class="current-age">
      <h1><span id="YY">--</span>years</h1>
      <h1><span id="MM">--</span>months</h1>
      <h1><span id="DD">--</span>days</h1>
    </div>

    </div>

  </main>

  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Solomonking007">Solomon King</a>.
  </footer>

  <script src="main.js"></script>
</body>
</html>
